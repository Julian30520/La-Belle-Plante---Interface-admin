
<div class="d-flex justify-content-center mt-5" >
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div class="form-group mb-2" style = "width: 400px;">
            <label for="typeNamePlant">Nom de la plante :</label>
                <input type="text" class="form-control mt-2" id="typeNamePlant" formControlName="typeNamePlant">
                    <div class="alert alert-danger" *ngIf="form.controls['typeNamePlant'].invalid && form.controls['typeNamePlant'].touched && form.controls['typeNamePlant'].errors?.['required'] ">
                        Champs requis
                    </div>
                   
        </div>
        <div class="form-group mb-2">
            <label for="categorie">Catégorie :</label>
                <select class="form-select  mt-2" id="categorie" formControlName="categorie">
                    <option selected>Sélectionner votre catégorie...</option>
                    <option *ngFor="let category of categorie | keyvalue" 
                    [value]="category.key">
                    {{ category.value }}
            </option>
                </select>
                    <div class="alert alert-danger" *ngIf="form.controls['categorie'].invalid && form.controls['categorie'].touched && form.controls['categorie'].errors?.['required'] ">
                        Champs requis
                    </div>
                    <div class="alert alert-danger" *ngIf="form.controls['categorie'].invalid && form.controls['categorie'].touched && form.controls['categorie'].errors?.['minlength'] ">
                        Une plante valide doit comporter une catégorie
                    </div>
        </div>
        
        <div class="form-group mb-2">
            <label for="pricePlant">Prix de la plante :</label>
            <input type="number" class="form-control  mt-2" id="pricePlant" formControlName="pricePlant">
                <div class="alert alert-danger" *ngIf="form.controls['pricePlant'].invalid && form.controls['pricePlant'].touched && form.controls['pricePlant'].errors?.['required'] ">
                    Champs requis
                </div>
                <div class="alert alert-danger" *ngIf="form.controls['pricePlant'].invalid && form.controls['pricePlant'].touched && form.controls['pricePlant'].errors?.['minlength'] ">
                    Une plante valide doit comporter un prix
                </div>
        </div>
        
        <div class="form-group mb-2">
            <label for="quantity">Quantité :</label>
            <input type="number" class="form-control  mt-2" id="quantity" formControlName="quantity">
                <div class="alert alert-danger" *ngIf="form.controls['quantity'].invalid && form.controls['quantity'].touched && form.controls['quantity'].errors?.['required'] ">
                    Champs requis
                </div>
                <div class="alert alert-danger" *ngIf="form.controls['quantity'].invalid && form.controls['quantity'].touched && form.controls['quantity'].errors?.['minlength'] ">
                    Une plante valide doit comporter une quantité
                </div>
        </div>
        
        <div class="form-group mb-2">
            <label for="linkPicture">Url :</label>
            <input type="linkPicture" class="form-control  mt-2" id="linkPicture" formControlName="linkPicture">
        </div>
        
        <div class="form-check mb-5 d-flex flex-column p-0">
            <label for="stock">En stock :</label>
            <input type="checkbox" class="form-check-input ms-1 mt-2" id="stock" formControlName="stock">
                <div class="alert alert-danger" *ngIf="form.controls['stock'].invalid && form.controls['stock'].touched && form.controls['stock'].errors?.['required'] ">
                    Champs requis
                </div>
                <div class="alert alert-danger" *ngIf="form.controls['stock'].invalid && form.controls['stock'].touched && form.controls['stock'].errors?.['minlength'] ">
                    Le stock doit être notifié
                </div>
        </div>
        
        <div class="btn d-flex justify-content-center mb-5">
            <button type="submit" class="btn btn-primary ps-5 pe-5 " style="background-color:#16A14B;" [disabled]="form.invalid">Valider</button>
        </div>
    
    </form>
</div>
