<div *ngIf="collection">
  <app-table [headers]="headers">
    <tr *ngFor="let plant of collection">
      <td>
        <img src="{{ plant.urlPicture }}" style="width: 50px">
      </td>
      <td>{{ plant.name }}</td>
      <td>{{ plant.price }}</td>
      <td>{{ plant.quantity }}</td>
      <td>{{ plant.inStock }}</td>
      <td>{{ plant.category }}</td>
      <td>{{ plant.rating }}</td>
      <td>
        <a routerLink="/home">Modifier</a>
        <a routerLink="/home">Supprimer</a>
      </td>
    </tr>
  </app-table>
  <div style="margin: 0 auto; width: 400px;" class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
